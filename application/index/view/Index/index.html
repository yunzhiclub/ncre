<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全国计算机等级考试考务管理系统</title>
    <link rel="stylesheet" type="text/css" href="/ncre/public/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/ncre/public/bower_components/bootstrap/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="row banner">
                <div class="col-md-12 ">
                    <!-- <img src="bootstrap/dist/img/banner.jpg" /> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <legend>上传考试信息</legend> 
                <form method="post" enctype="multipart/form-data" class="form" action="{:url('upload')}">
                    <div class="form-group">
                        <label class="control-label">
                            选择文件：
                        </label>
                        <input class="file" name="file" type="file" />
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        上传
                    </button>
                </form>
            </div>
        </div>
        <div class="row footer">
            <div class="col-md-12">
                <p class="txt">版本：5.1108 建议分辨率：1280×1024（及以上）　|　建议浏览器：IE（9+）、火狐、谷歌</p>
            </div>
        </div>
    </div>
</body>
</html>
